version: 2
updates:
  # Dependency updates for npm/pnpm packages
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      # Check for updates weekly on Monday mornings
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "America/Denver"
    # Only create one PR at a time with all updates bundled together
    open-pull-requests-limit: 1
    labels:
      - "dependencies"
      - "automated"
    # Semantic versioning strategy
    versioning-strategy: "increase"
    # Group ALL dependencies into a single PR
    groups:
      all-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
          - "major"

    # Commit message prefix
    commit-message:
      prefix: ":arrow_up:"
      prefix-development: ":arrow_up:"
      include: "scope"

  # GitHub Actions workflow updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "github-actions"
      - "automated"
    commit-message:
      prefix: ":construction_worker:"
