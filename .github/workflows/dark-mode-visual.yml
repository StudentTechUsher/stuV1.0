name: Dark Mode Visual Parity

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  dark-mode-visual:
    name: Dark Mode Visual Parity (Non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Chromium
        run: pnpm exec playwright install --with-deps chromium

      - name: Run dark-mode visual suites
        id: visual
        continue-on-error: true
        run: pnpm test:visual:dark
        env:
          CI: true
          SKIP_ENV_VALIDATION: true
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_ENV: development

      - name: Write run summary
        shell: bash
        run: |
          echo "## Dark Mode Visual Run" >> "$GITHUB_STEP_SUMMARY"
          echo "- Test step outcome: ${{ steps.visual.outcome }}" >> "$GITHUB_STEP_SUMMARY"
          if [ -f test-results/dark-mode/storybook-diff-summary.md ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            cat test-results/dark-mode/storybook-diff-summary.md >> "$GITHUB_STEP_SUMMARY"
          fi
          if [ -f test-results/dark-mode/app-route-summary.md ]; then
            echo "" >> "$GITHUB_STEP_SUMMARY"
            cat test-results/dark-mode/app-route-summary.md >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload dark-mode artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dark-mode-visual-artifacts
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Detect snapshot changes
        id: snapshot_changes
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          BASE_REF="${{ github.base_ref }}"
          CHANGED_FILES=$(git diff --name-only "origin/${BASE_REF}...HEAD" | grep '^tests/visual/__snapshots__/' || true)
          if [ -n "$CHANGED_FILES" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Enforce snapshot label guardrail
        if: github.event_name == 'pull_request' && steps.snapshot_changes.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const labels = (context.payload.pull_request?.labels || []).map((l) => l.name);
            if (!labels.includes('visual-baseline-update')) {
              core.setFailed('Snapshot files changed under tests/visual/__snapshots__ but PR is missing the "visual-baseline-update" label.');
            }

      - name: Comment summary on pull request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const marker = '<!-- dark-mode-visual-summary -->';
            const files = [
              path.join(process.cwd(), 'test-results/dark-mode/storybook-diff-summary.md'),
              path.join(process.cwd(), 'test-results/dark-mode/app-route-summary.md'),
            ];

            const sections = files
              .filter((filePath) => fs.existsSync(filePath))
              .map((filePath) => fs.readFileSync(filePath, 'utf8').trim())
              .filter(Boolean);

            if (!sections.length) {
              return;
            }

            const body = `${marker}\n## Dark Mode Visual Summary\n\n${sections.join('\n\n')}`;
            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;
            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find((comment) => comment.body && comment.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
